sudo: required

services:
  - docker
  - postgresql

language: java
before_install:
install: "./gradlew assemble"
before_script:
script:
  - ./gradlew --continue clean travisbuild
  - ./gradlew bundle
jdk:
- openjdk7
- oraclejdk8
addons:
  artifacts:
    paths:
    - zips/
    target_paths: artifacts/$TRAVIS_REPO_SLUG/$TRAVIS_BUILD_NUMBER/$TRAVIS_JOB_NUMBER
    s3_region: us-east-1
